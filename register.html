<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="loginStyle.css">
    </head>

    <body>
        <div class="login">
            <h1>Register</h1>
            <form action="register.php" method="POST" autocomplete="off">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input class="log" type="text" name="username" placeholder="Username" id="username">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input class="log" type="password" name="password" placeholder="Password" id="password">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input class="log" type="text" name="email" placeholder="Email" id="email">
                <input type="submit" value="Register">
                <br>
                <a href="login.html">Already have an account? Click here to log in.</a>
            </form>
        </div>
    </body>
</html>
