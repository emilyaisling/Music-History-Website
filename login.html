<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="loginStyle.css">
    </head>

    <body>
        <div class="login">
            <h1>Login</h1>
            <form action="authenticate.php" method="POST">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input class="log" type="text" name="username" placeholder="Username" id="username" required>
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input class="log" type="password" name="password" placeholder="Password" id="password" required>
                <input type="submit" value="Login">
                <br>
                <a href="register.html">Don't have an account? Click here to register.</a>
            </form>
        </div>
    </body> 
</html>
